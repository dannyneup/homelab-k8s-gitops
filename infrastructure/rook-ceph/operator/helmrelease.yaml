apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 10m
  chart:
    spec:
      chart: rook-ceph
      version: 1.19.1
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  values:
    crds:
      enabled: true
    nodeSelector: {}
    logLevel: INFO
    monitoring:
      # requires Prometheus to be pre-installed
      enabled: false